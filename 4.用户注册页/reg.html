<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="reg">
        <h1>欢迎注册网页邮箱</h1>
        <!--form:表达域：收集用户信息的区域-->
        <!--action:指定接收表单数据的文件地址-->
        <!--method:发送数据的方式：①GET方式 ②POST方式-->
        <form action="index.html" method="get">
            <ul>
                <li><input type="email" placeholder="电子邮件" name="email"></li>
                <li><input type="password" placeholder="密码" name="pw"></li>
                <li><input type="tel" placeholder="手机号码" name="phone"></li>
            </ul>
            <p><input type="checkbox"> 同意《服务条款》、《隐私政策》和《儿童隐私政策》</p>
            <!--submit:当input的type为submit的时候，就是一个提交按钮-->
            <input type="submit" value="立即注册">
            <input type="reset" value="重置">
            <p>手机号码就是邮箱帐号，快速注册“手机号码@163.com”></p>
        </form>
    </div>
</body>
</html>
